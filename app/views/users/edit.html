<div class="row">
	<div class="span12">

		<h1>Update your profile</h1>

		<%= form for(@user) do |f| %>

			<%= f.label :name %>
			<%= f.text field :name %>

			<%= f.label :email %>
			<%= f.text field :email %>

			<%= f.submit "Save changes", class: "btn btn-large btn-primary" %>
		
		<% end %>

	</div>
</div>
